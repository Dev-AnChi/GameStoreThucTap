<div class="wrapper card mx-4 mx-md-5 shadow-5-strong" >
    <div class="container card-body py-5 px-md-5 ">
        <div class="row g-1 justify-content-center">
            <div class="col-md-3" *ngFor="let dataItem of Gamelist" style="padding: 15px; padding-top: 0px;">
                <!-- cài animation cho game hover -->
                <div [ngClass]="animation" (mouseover)="animation='card p-3 hoverG'" (mouseout)="animation='card p-3'" >
                    <a class="pull-left" [routerLink]="['/detail_game']"
                        routerLinkActive="router-link-active" (click)="detailClick(dataItem)">  
                        <div class="text-center">
                            <img [src]=imageUrl+dataItem.Logo_Game alt="" width="100%" height="150px" title="Xem chi tiết"/>
                        </div>
                    </a>
                    <div class="product-details">
                        <span class="font-weight-bold d-block" style="font-weight: bold;">{{dataItem.Ten_Game}}</span>
                        <span>{{dataItem.LuotTaiXuong}} lượt tải xuống</span>
                        <span class="font-weight-bold d-block">Giá : {{dataItem.Gia}}</span>

                        <div class="buttons d-flex flex-row">
                            <button class="cart btn btn-like" title="Thêm vào danh sách yêu thích">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16" >
                                    <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                                </svg>
                            </button>
                            <button class="btn btn-success cart-button
                                btn-block">Tải xuống
                            </button>
                        </div>
                        <div class="weight">
                            <small><span *ngFor="let in of counter(dataItem.DanhGiaTB) ;let i = index"><i class="fa fa-star" ></i></span><span *ngFor="let in of counter(5-dataItem.DanhGiaTB) ;let i = index"><i class="fa fa-star" style="color: gray;"></i> </span> {{dataItem.DanhGiaTB}}/5.0 </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
