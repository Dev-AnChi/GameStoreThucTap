<div class="header p-1">
    <div class="text-center">
        <span style="font-size: 30px; font-weight: bold;">Game Store</span>
    </div>
</div>

<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>

        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
        data-mdb-target="#mynavbar" data-bs-toggle="tooltip" title="Danh sách loại">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active"  [routerLink]="['/game']" routerLinkActive="router-link-active">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chiến thuật</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nhập vai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hành động</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Phiêu lưu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bảng xếp hạng</a>
                </li>
            </ul>


            <!-- search -->
            <div class="col-lg-2">
                <form class="d-flex form-floating">
                    <input class="form-floating d-flex" type="search" id="IDsearch"
                      aria-label="Search" style="background-color: white; border: solid 1px black; border-radius: 5px;" placeholder="Tìm kiếm">
                      <!-- <label for="IDsearch">Tìm kiếm</label> -->
                    <button class="btn btn-primary" type="submit" data-bs-toggle="tooltip" title="Tìm kiếm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></button>
                </form>
            </div>

            <!-- login -->
            <div class="col-lg-2">
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" *ngIf="!service.checkLogin">
                    <button type="button" class="btn btn-primary pull-right"> Login
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0
                            0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0
                                1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1
                                0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5
                                0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0
                                    0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0
                                    0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                    </button>
                </a>
                <a [routerLink]="['/user_profile']" routerLinkActive="router-link-active" *ngIf="service.checkLogin">
                    <button type="button" class="btn btn-primary pull-right" (click)="clickLogout()" style="background-color: red;"> Logout
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                          </svg>
                    </button>
                </a>
            </div>
        </div>
    </div>
</nav>


<mat-sidenav-container  style="background-color: #508bfc;">
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" mode="side" opened>
        <ul class="list-group " >
            <li class="list-group-item d-flex justify-content-between align-items-center" data-bs-toggle="tooltip" title="Danh sách game">
                <a [routerLink]="['/game']" routerLinkActive="router-link-active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-controller" viewBox="0 0 16 16">
                        <path d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1v-1z"/>
                        <path d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729c.14.09.266.19.373.297.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466.206.875.34 1.78.364 2.606.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527-1.627 0-2.496.723-3.224 1.527-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.34 2.34 0 0 1 .433-.335.504.504 0 0 1-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a13.748 13.748 0 0 0-.748 2.295 12.351 12.351 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.354 12.354 0 0 0-.339-2.406 13.753 13.753 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27-1.036 0-2.063.091-2.913.27z"/>
                    </svg>
                    Game</a>
                <span class="badge badge-primary badge-pill" data-mdb-toggle="collapse" data-mdb-target="#game">4</span>
            </li>
        </ul>
        <ul class="collapse list-group" id="game" >
            <li class="list-group-item"><a [routerLink]="['/create-edit-game']" routerLinkActive="router-link-active">Chức năng</a></li>
            <li class="list-group-item"><a href="#">Đã tải</a></li>
            <li class="list-group-item"><a href="#">Cập nhật</a></li>
            <li class="list-group-item"><a href="#">Yêu thích</a></li>
        </ul>
        <ul class="list-group ">
            <li class="list-group-item d-flex justify-content-between align-items-center" >
                <a [routerLink]="['/user_profile']" routerLinkActive="router-link-active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    User</a>
                <span class="badge badge-primary badge-pill" data-mdb-toggle="collapse" data-mdb-target="#user">3</span>
            </li>
        </ul>
        <ul class="collapse list-group" id="user">
            <li class="list-group-item"><a [routerLink]="['/create-edit-user']" routerLinkActive="router-link-active">Chức năng</a></li>
            <li class="list-group-item"><a href="#">Tài khoản</a></li>
            <li class="list-group-item"><a href="#">Lịch sử</a></li>
        </ul>
    </mat-sidenav>


    
    <mat-sidenav-content>
        <div class="content"    >
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
